<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Rent</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/mimilogo-removebg-preview.png" alt="" style="width: 15rem; height: 5rem;">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="apply.html">Apply Now</a>
            <a href="contact.html">Contact</a>
            <a href="pay_rent.html">Pay Rent</a>
        </nav>
    </header>
    <section id="section-wrapper">
        <div class="box-wrapper">
            <div class="form-wrap">
                <form action="/pay_rent" method="POST">
                    <h2 class="form-title">Pay Rent</h2>
                    <div class="form-fields">
                        <div class="form-group">
                            <input type="text" placeholder="Name" name="name">
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Email" name="email">
                        </div>
                        <div class="form-group">
                            <input type="number" placeholder="Amount" name="amount">
                        </div>
                    </div>
                    <input type="submit" value="Submit Payment" class="submit-button">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
