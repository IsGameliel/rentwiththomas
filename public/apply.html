<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <section id="section-wrapper">
        <div class="box-wrapper">
            <div class="form-wrap">
                <form action="/apply" method="POST" enctype="multipart/form-data">
                    <h2 class="form-title">Apply Now</h2>
                    <div class="form-fields">
                        <div class="form-group">
                            <input type="number" placeholder="Monthly Rent" name="monthly_rent">
                        </div>
                        <div class="form-group">
                            <input type="number" placeholder="Deposit Offered" name="deposit_offered">
                        </div>
                        <div class="form-group">
                            <input type="date" name="date">
                        </div>
                        <div class="form-group">
                            <input type="time" name="time">
                        </div>
                        <div class="form-group">
                            <input type="number" placeholder="Number of Occupants" name="occupants">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Full Name" name="fullname">
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Email" name="email">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Social Security Number" name="ssn">
                        </div>
                        <div class="form-group">
                            <input type="tel" placeholder="Phone" name="phone">
                        </div>
                        <div class="form-group">
                            Smokers in Household:
                            <input type="radio" id="smokers_yes" name="smokers" value="yes">
                            <label for="smokers_yes">Yes</label>
                            <input type="radio" id="smokers_no" name="smokers" value="no">
                            <label for="smokers_no">No</label>
                        </div>
                        <div class="form-group">
                            Pets:
                            <input type="radio" id="pets_yes" name="pets" value="yes">
                            <label for="pets_yes">Yes</label>
                            <input type="radio" id="pets_no" name="pets" value="no">
                            <label for="pets_no">No</label>
                        </div>
                        <div class="form-group">
                            ID Card (Front):
                            <input type="file" name="id_card_front">
                        </div>
                        <div class="form-group">
                            ID Card (Back):
                            <input type="file" name="id_card_back">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Street Address" name="street_address">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Street Address Line 2" name="street_address_line_2">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="City" name="city">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="State" name="state">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Postal Code" name="postal_code">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Country" name="country">
                        </div>
                        <div class="form-group">
                            Check-in Date:
                            <input type="date" name="check_in">
                        </div>
                        <div class="form-group">
                            Check-out Date:
                            <input type="date" name="check_out">
                        </div>
                        <div class="form-group">
                            <textarea name="reason_for_vacating" placeholder="Reason for Vacating"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Present Landlord First Name" name="present_landlord_first_name">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Present Landlord Last Name" name="present_landlord_last_name">
                        </div>
                        <div class="form-group">
                            <input type="tel" placeholder="Present Landlord Phone" name="present_landlord_phone">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Previous Landlord First Name" name="previous_landlord_first_name">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Previous Landlord Last Name" name="previous_landlord_last_name">
                        </div>
                        <div class="form-group">
                            <input type="tel" placeholder="Previous Landlord Phone" name="previous_landlord_phone">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Present Employer" name="present_employer">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Street Address Line 2" name="present_street_address_line_2">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="City" name="present_city">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="State/Province" name="present_state_province">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Postal/Zip Code" name="present_postal_zip_code">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Country" name="present_country">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Length of Employment" name="length_of_employment">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Current Salary Range" name="current_salary_range">
                        </div>
                        <div class="form-group">
                            Proof of Employment:
                            <input type="file" name="proof_of_employment">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Next of Kin First Name" name="next_of_kin_first_name">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Next of Kin Last Name" name="next_of_kin_last_name">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Next of Kin Relationship" name="next_of_kin_relationship">
                        </div>
                        <div class="form-group">
                            <input type="tel" placeholder="Next of Kin Phone" name="next_of_kin_tel">
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Next of Kin Email" name="next_of_kin_email">
                        </div>
                        <div class="form-group">
                            Credit Report and Score:
                            <input type="file" name="credit_report_and_score">
                        </div>
                        <div class="form-group">
                            Credit Report Date:
                            <input type="date" name="credit_report_date">
                        </div>
                        <div class="form-group">
                            Credit Report Time:
                            <input type="time" name="credit_report_time">
                        </div>
                    </div>
                    <input type="submit" value="Submit Application" class="submit-button">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
